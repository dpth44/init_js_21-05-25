<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="vendor/css/bootstrap.css">
    <script src="vendor/js/jquery.js"></script>
    <script src="vendor/js/bootstrap.js"></script>
    <script src="vendor/js/moment.min.js"></script>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">Tchat.js</a>
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Link</a>
            </li>
        </ul>
    </nav>
    <div id="tchat-content">
        <div id="tchat-first-row" class="col">
            <div id="left-col" class="content-list-view">
                <h2>Messages</h2>
            </div>
            <div id="right-col" class="content-list-view">
                <h2>Utilisateurs</h2>
            </div>
        </div>
        <div class="line-part-sep"></div>
        <div id="tchat-second-row">
            <label id="message-editor-title">Editeur de messages</label>
            <form action="#" name="message-sender">
                <select name="message-to" id="message-to" class="">
                    <option value="jason">Jason</option>
                    <option value="boby">Boby</option>
                </select>
                <div class="input-container">
                    <input type="color" id="message-color" name="message-color" class="msg-form-btn">
                    <input type="reset" class="msg-form-btn reset-btn" value="">
                    <input type="submit" class="msg-form-btn submit-btn" value="">
                </div>

                <textarea id="message-text" name="message-text" rows="10"></textarea>
            </form>
        </div>
        <!-- Ajout du slash avant JS dÃ©finit que c'est la source du site-->
        <script type="text/javascript" src="/js/data.js"></script>
        <script type="text/javascript" src="/js/index.js"></script>
        
</body>

</html>
